{% include 'header.html' %}
<br><br>
{% for votante in dvotantes %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Editar votante
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del votante</h5>
            <p class="card-text">

                <input type="hidden" value="{{votante[0]}}" name="txtID" id="txtID">

            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" value="{{votante[1]}}" class="form-control" type="text" name="txtNombre">
            </div>

            <div class="form-group">
                <label for="txtApellidos">Apellidos:</label>
                <input id="txtApellidos" value="{{votante[2]}}" class="form-control" type="text" name="txtApellidos">
            </div>

            <div class="form-group">
                <label for="txtDirección">Dirección:</label>
                <input id="txtDirección" value="{{votante[3]}}" class="form-control" type="text" name="txtDirección">
            </div>

            <div class="form-group">
                <label for="txtTeléfono">Teléfono:</label>
                <input id="txtTeléfono" value="{{votante[4]}}" class="form-control" type="text" name="txtTeléfono">
            </div>

            <div class="form-group">
                <label for="txtCédula">Cédula:</label>
                <input id="txtCédula" value="{{votante[5]}}" class="form-control" type="text" name="txtCédula">
            </div>

            <div class="form-group">
                <label for="txtLider">Lider ID:</label>
                <input id="txtLider" value="{{votante[6]}}" class="form-control" type="text" name="txtLider">
            </div>

            <div class="form-group">
                <label for="txtBarrio">Barrio ID:</label>
                <input id="txtBarrio" value="{{votante[7]}}" class="form-control" type="text" name="txtBarrio">
            </div>

            <div class="form-group">
                <label for="txtPuesto">Puesto votacion ID:</label>
                <input id="txtPuesto" value="{{votante[8]}}" class="form-control" type="text" name="txtPuesto">
            </div>

            <div class="form-group">
                <label for="txtMesa">Mesa:</label>
                <input id="txtMesa" value="{{votante[9]}}" class="form-control" type="text" name="txtMesa">
            </div>

            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Modificar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Cancelar</a>
            </div>

            </p>
        </div>
    </div>
</form>
{% endfor %}
<br><br>
{% include 'footer.html' %}
